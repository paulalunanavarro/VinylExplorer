<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinilos Similares - {{ titulo_vinilo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Vinilos Similares a: {{ titulo_vinilo }}</h1>
        
        <div class="row">
            {% for vinilo in vinilos_similares %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{{ vinilo.enlace }}" target="_blank">
                            <img src="{{ vinilo.imagen }}" class="card-img-top" alt="{{ vinilo.titulo }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ vinilo.titulo }}</h5>
                            <p class="card-text"><strong>Precio:</strong> {{ vinilo.precio }} â‚¬</p>
                            <p class="card-text"><strong>Artista:</strong> {{ vinilo.artista }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay vinilos similares disponibles.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
