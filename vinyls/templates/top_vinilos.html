<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Vinilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Top Vinilos</h1>
        <p>Selecciona una opción para ver los tres discos más baratos o los tres más caros.</p>

        <form method="get" action="{% url 'top_vinilos' %}">
            <div class="mb-3">
                <label for="orden" class="form-label">Ordenar por:</label>
                <select name="orden" id="orden" class="form-select">
                    <option value="baratos">Más baratos</option>
                    <option value="caros">Más caros</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Ver resultados</button>
        </form>

        <h2>Resultados</h2>
        <div class="row">
            {% for vinilo in vinilos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="{{ vinilo.enlace }}" target="_blank">
                            <img src="{{ vinilo.imagen }}" class="card-img-top" alt="{{ vinilo.titulo }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ vinilo.titulo }}</h5>
                            <p class="card-text"><strong>Precio:</strong> {{ vinilo.precio }} €</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No se encontraron vinilos para mostrar.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
